<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask on Docker</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
   <div class="container">
       <div class="row">
           <div class="col-md-4">
               <br>
               <h1>All Users</h1>
               <hr><br>
               <form action="/" method="POST">
                <div class="form-group">
                    <input type="text" name="username" class="form-control input-lg" placeholder="Enter a username" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control input-lg" placeholder="Enter an email address" required>
                </div>
                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
               </form>
               <br>
               <hr>
               <div>
                  {% if users %}
                    {% for user in users %}
                        <h4 class="well"><strong>{{ user.username }}</strong> - <em>{{ user.created_at.strftime('%Y-%m-%d') }}</em></h4> 
                    {% endfor %} 
                  {% else %}
                    <p>No Users!</p>
                  {% endif %} 
               </div>
           </div>
       </div>
   </div> 
   <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous">
   </script>
   {% block js %}{% endblock %}
</body>
</html>
